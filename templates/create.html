{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Post {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Post title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Post content"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="group_no">Group</label>
        <select name="group_no" class="form-control">
            <option value="1" {% if request.form['group_no'] ==  1 %} selected {% endif %}>To Do</option>
            <option value="2" {% if request.form['group_no'] ==  2 %} selected {% endif %}>In Progress</option>
            <option value="3" {% if request.form['group_no'] ==  3 %} selected {% endif %}>Ready To QA</option>
            <option value="4" {% if request.form['group_no'] ==  4 %} selected {% endif %}>Done</option>
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
